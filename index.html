<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <meta
      name="description"
      content="A sweet Valentine's surprise with interactive buttons, hearts, and cute penguin GIFs."
    />
    <meta property="og:title" content="Will You Be My Valentine?" />
    <meta
      property="og:description"
      content="A sweet Valentine's surprise with interactive buttons, hearts, and cute penguin GIFs."
    />
    <meta
      property="og:image"
      content="Romance%20Love%20GIF%20by%20Pudgy%20Penguins.gif"
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Will You Be My Valentine?" />
    <meta
      name="twitter:description"
      content="A sweet Valentine's surprise with interactive buttons, hearts, and cute penguin GIFs."
    />
    <meta
      name="twitter:image"
      content="Romance%20Love%20GIF%20by%20Pudgy%20Penguins.gif"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href='data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Ctext y=".9em" font-size="90"%3E%E2%9D%A4%EF%B8%8F%3C/text%3E%3C/svg%3E'
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fraunces:opsz,wght@9..144,400;9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="glow glow-one"></div>
    <div class="glow glow-two"></div>

    <main class="card" id="card">
      <p class="kicker">February 14</p>
      <h1>Will you be my Valentine?</h1>
      <p class="message" id="message">
        PS, I think you’re amazing and I’d love to spend this special day with you.
      </p>
      <img
        id="valentineGif"
        class="valentine-gif"
        src="Romance%20Love%20GIF%20by%20Pudgy%20Penguins.gif"
        alt="Cute romantic penguins gif"
      />
      <img
        id="yesGif"
        class="yes-gif"
        src="I%20Love%20You%20Heart%20GIF%20by%20Pudgy%20Penguins.gif"
        alt="I love you heart gif"
      />

      <div class="buttons" id="buttons">
        <button id="yesBtn" class="btn btn-yes">Yes, absolutely</button>
        <button id="noBtn" class="btn btn-no">No</button>
      </div>

      <p class="hint">Tip: choosing “Yes” unlocks a surprise.</p>
      <div class="confetti" id="confetti" aria-hidden="true"></div>
      <div class="final-screen" id="finalScreen" aria-hidden="true">
        <p class="final-kicker">Officially a Date</p>
        <h2>See you on Valentine&apos;s Day ❤</h2>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
