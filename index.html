<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fraunces:opsz,wght@9..144,400;9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="glow glow-one"></div>
    <div class="glow glow-two"></div>

    <main class="card" id="card">
      <p class="kicker">February 14</p>
      <h1>Will you be my Valentine?</h1>
      <p class="message" id="message">
        PS, I think you’re amazing and I’d love to spend this special day with you.
      </p>
      <img
        id="valentineGif"
        class="valentine-gif"
        src="Romance%20Love%20GIF%20by%20Pudgy%20Penguins.gif"
        alt="Cute romantic penguins gif"
      />
      <img
        id="yesGif"
        class="yes-gif"
        src="I%20Love%20You%20Heart%20GIF%20by%20Pudgy%20Penguins.gif"
        alt="I love you heart gif"
      />

      <div class="buttons" id="buttons">
        <button id="yesBtn" class="btn btn-yes">Yes, absolutely</button>
        <button id="noBtn" class="btn btn-no">No</button>
      </div>

      <p class="hint">Tip: choosing “Yes” unlocks a surprise.</p>
      <div class="confetti" id="confetti" aria-hidden="true"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
